<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Grouping with Approvals</title>

  <!-- XLSX Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      color: #333;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: block;
      margin: 15px 0;
    }

    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
    }

    button:disabled {
      background-color: #d6d6d6;
      cursor: not-allowed;
    }

    pre, #output {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow-x: auto;
    }

    #clusterDetails {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      white-space: normal;
    }

    .item-block {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-top: 12px;
      background-color: #fff;
    }

    .editable {
      border: 1px solid #ddd;
      padding: 6px;
      border-radius: 4px;
      background-color: #fff;
      min-height: 25px;
      margin-top: 4px;
      outline: none;
    }

    .editable:focus {
      border-color: #007bff;
      background-color: #f0f8ff;
    }

    textarea.comment-field {
      width: 100%;
      resize: vertical;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 6px;
      margin-top: 4px;
    }

    img {
      max-width: 150px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    #acceptBtn,
    #rejectBtn,
    #closeBtn {
      display: none;
    }

  </style>
</head>

<body>
  <div class="container">

    <!-- Upload Section -->
    <div id="uploadSection">
      <h2>Upload Excel (.xlsx) File</h2>
      <input type="file" id="csvFile" accept=".xlsx" />
      <button id="uploadBtn">Upload</button>
    </div>

    <!-- Cluster Display -->
    <h3>Cluster Details</h3>
    <div id="clusterDetails"></div>

    <!-- Action Buttons -->
    <h3>Actions</h3>
    <button id="acceptBtn">Accept</button>
    <button id="rejectBtn">Reject</button>
    <button id="closeBtn">Close</button>

    <!-- Output -->
    <h3>Output</h3>
    <pre id="output"></pre>

  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
